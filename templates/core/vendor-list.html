{% block content %}

<html data-theme="light"> 
<head>

          <div>

            </div>
            
                <div>
                    <ul>
                        <!-- add image src-->
                        <li><span></span>{{v.address}}</li>
                        <li><span></span>{{v.contact}}</li>
                    </ul>
                </div>
                <!---Vendor detail page--->
                <a href = "{% url 'core:vendor-detail' v.vid %}">Visit store</a>
          </div> 
        </div>

        {% endfor %}
    </div>

</head>
