{% extends 'partials/base.html' %}
{% load static %}

{% block content %}

<!DOCTYPE html>
<html data-theme="light"> 
<html>
<head>
  <title>kyim. - tags</title>
  <link rel="stylesheet" href="{% static 'assets/css/category-list.css' %}">
</head>

    <div class="body">
      <div class="h1">
        {% for p in products %}
        <h1 class="move_words"> {{ tag_name }} </h1>
        {% endfor %}
      </div>
      <div class="gen">
       {% for p in products %}
         <div class="pic">
          <div class="imageholder">
            <a href="{% url 'core:product-detail' p.pid %}">
              <img src="{{ p.image.url }}" alt="" class="imgpic">
            </a>
            <div class = "add-cart">
              <input type = "hidden" value = "1" id = "product-quantity" class = "product-quantity-{{ p.id }}">
              <input type = "hidden" class = "product-pid-{{ p.id }}" value = "{{ p.pid }}">
              <input type = "hidden" class = "product-image-{{ p.id }}" value = "{{ p.image.url }}">
              <input type = "hidden" class = "product-id-{{ p.id }}" value = "{{ p.id }}">
              <input type = "hidden" class = "product-title-{{ p.id }}" value = "{{ p.title }}">
              <button class = "add add-to-cart-btn" data-index = "{{ p.id }}" id = "add-to-cart-btn">Add to cart</i></button>
            </div>
            </img>
          </div>
           <div class="cat">
             <p class="p_text">{{ p.category.title }}</p> 
             <h1><a href="{% url 'core:product-detail' p.pid %}" class="p2_text">{{ p.title }}</a></h2>
             <p class="p_text">{{ p.vendor.title }}</p>
             <span class="p_text">$<p class="p_text product-current-price-{{ p.id }}">{{ p.price }}</p></span>
           </div>
         </div>
       {% endfor %}
     </div>
    </div>
{% endblock %}
</body>
<script src="{% static 'assets/js/base.js' %}"></script>
</html>
