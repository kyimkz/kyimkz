{% extends 'partials/base.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html data-theme="light"> 
<head>
  <title>kyim - reset password</title>
</head>

<link rel="stylesheet" href="{% static 'assets/css/sign-up.css' %}">

    <div class="function" style="margin-top: 5%;">
        <div class="heading_s1">
            <h1 class="mb-5">Reset Password</h1>
            <p class="mb-30">Please Enter Your Email</p>
        </div>   
        <form method="post" method="POST" class="post">
            {% csrf_token %}
                <div class="form-group email">
                    {{form.email}}
                </div>
                <div class="form-group email">
                    {{form.captcha}}
                </div>
            <button type="submit" class="buttonLogin">Reset Password</button>
        </form>
    </div>

{% endblock %}
<script src="{% static 'assets/js/base.js' %}"></script>
</html>
