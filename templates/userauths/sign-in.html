{% extends 'partials/base.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html data-theme="light"> 
<head>
  <title>kyim - sign in</title>
  <link rel="stylesheet" href="{% static 'assets/css/sign-in.css' %}">
</head>

<body>
<!-- general function -->
    <div class="general">
        <div class="image_login">
            <img src="{% static 'assets/images/icons/undraw/undraw_gone_shopping_re_2lau.svg' %}" class="move" data-speed="-3">
        </div>
        <div class="function">
            <div class="heading_s1">
                <h1 class="mb-5">Log-in</h1>
                <p class="mb-30">Don't have an account? <a href="{% url 'userauths:sign-up' %}" class="link_create">Create here</a></p>
            </div>    
            <form method="POST" class="form_general">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="input_type" name="username" placeholder="Email" />
                </div>
                <div class="form-group">
                    <input required type="password" class="input_type" name="password" placeholder="Your password" />
                </div>
                <div class="form-group">
                    {{form.captcha}}
                </div>
                <button type="submit" class="buttonLogin">Login</button>
            </form>
            <div class="heading_s1" style="margin-top: 5%;">
                <a href="{% url 'userauths:reset-password' %}" class="heloooo">Forgot Your Password?</a>
            </div>
        </div>
    </div>
<!-- general function -->



{% endblock %}
    <script src="{% static 'assets/js/sign-in.js' %}"></script>
    <script src="{% static 'assets/js/base.js' %}"></script>
    </body>
</html>
